<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="hero.css" />
    <title>About webdesign</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <div class="subhero">
        <div class="header clearfix">
          <div class="header-left">
            <img src="./images/Logo.png " alt="logo" />
          </div>
          <div class="header-right">
            <span
              ><a href="#">Get in contact</a> if you have any questions</span
            >
          </div>
        </div>
        <div class="title">
          <h1>Capture your next leads</h1>
          <p class="first">
            This is a lead capture oriented landing page<br />
            template, hence the name.
          </p>
          <div class="title-button clearfix">
            <div class="button1">
              <button class="primary-btn" type="button">Read more</button>
            </div>
            <div class="button2">
              <button class="secondary-btn" type="button">
                Request Access
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
